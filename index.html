<html>
<head>
  <title>A DRIVING GAME WHERE ACTUALLY YOUR CAR IS THE WORST</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", Courier, monospace;
      font-size: 32px;
    }

    #game {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }

    #grass {
      position: absolute;
      top:-100;
      left:0;
      width: 100%;
      height: 130%;
      z-index: -1;
      background: #018E0E;
      background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.1) 50%, transparent 50%, transparent 0px), none;
      background-size: auto 50px;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      width: 800px;
      height: 600px;
      top: 0;
      left: 0;
    }

    .lanes {
      margin-left: 200px;
      border-left: 2px solid #fff;
      height: 100%;
    }

    .lanes div {
      width: 80px;
      height: 100%;
      background: #696969;
      border-right: 2px solid #fff;
      float:left;
    }

    #score {
      color:#fff;
      position: absolute;
      top:10px;
      left:10px;
    }

    #speed {
      color:#fff;
      position: absolute;
      top:30px;
      left:10px;
    }

    #message {
      z-index: 100;
      position: absolute;
      box-sizing: border-box;
      width:100%;
      height:100%;
      padding:150px 200px 0;
      text-align: center;
      background: rgba(0,0,0,.75);
      color: #fff;
    }

    #speedometer {
      width:100px;
      height:100px;
      background: #fefefe;
      border-radius: 50px;
      position: absolute;
      border:1px solid #000;
      top:425px;
      left:50px;
      box-shadow: 5px 5px 0px rgba(0,0,0,.25);
    }

    #tripmeter, #tripmeter-boxes {
      border:1px solid #000;
      position: absolute;
      width: 117px;
      top:510px;
      left:42px;
      line-height: 33px;
    }

    #tripmeter {
      box-shadow: 5px 5px 0px rgba(0,0,0,.25);
      z-index: 1;
    }

    #tripmeter-boxes {
      background: #fefefe;
    }

    #tripmeter-boxes div {
      border-right: 1px solid #000;
      width:19.3px;
      height:33px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="message"></div>
    <div id="score"></div>
    <div id="speed"></div>
    <div id="grass"></div>
    <div id="speedometer"></div>
    <div id="tripmeter-boxes">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="tripmeter"></div>
    <div class="lanes">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="js/init.js"></script>
  <script src="js/render.js"></script>
  <script src="js/units.js"></script>
  <script src="js/run.js"></script>
</body>
</html>
