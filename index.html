<html>
<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #game {
      width: 800px;
      height: 500px;
      margin: 0 auto;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }

    #grass {
      position: absolute;
      top:-100;
      left:0;
      width: 100%;
      height: 130%;
      z-index: -1;
      background: #018E0E;
      background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.1) 50%, transparent 50%, transparent 0px), none;
      background-size: auto 50px;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      width: 800px;
      height: 500px;
      top: 0;
      left: 0;
    }

    .lanes {
      margin-left: 200px;
      border-left: 2px solid #fff;
      height: 100%;
    }

    .lanes div {
      width: 80px;
      height: 100%;
      background: #696969;
      border-right: 2px solid #fff;
      float:left;
    }

    #score {
      color:#fff;
      position: absolute;
      top:10px;
      left:10px;
    }

    #speed {
      color:#fff;
      position: absolute;
      top:30px;
      left:10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score"></div>
    <div id="speed"></div>
    <div id="grass"></div>
    <div class="lanes">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="js/init.js"></script>
  <script src="js/render.js"></script>
  <script src="js/units.js"></script>
  <script src="js/run.js"></script>
</body>
</html>
